<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>css-slider</title>
  <link rel="stylesheet" href="styles/slider.css">
  <link rel="stylesheet" href="styles/cube.css">
</head>
<body>
<div class="wrap">
  <header>
    <label for="slide-1-trigger">Slide One</label>
    <label for="slide-2-trigger">Slide Two</label>
    <label for="slide-3-trigger">Slide Three</label>
    <label for="slide-4-trigger">Slide Four</label>
  </header>

  <input type="radio" id="slide-1-trigger" name="slide" >
  <section class="slide slide-one">
    <h1>Header 1</h1>
  </section>
  <input type="radio" id="slide-2-trigger" name="slide">
  <section class="slide slide-two">
    <h1>Header 2</h1>
  </section>
  <input type="radio" id="slide-3-trigger" name="slide">
  <section class="slide slide-three">
    <h1>Header 3</h1>
  </section>
  <input type="radio" id="slide-4-trigger" name="slide" checked>
  <section class="slide slide-four">
   <div id="main-box">
     <div id="box">
       <div id="front"></div>
       <div id="back"></div>
       <div id="left"></div>
       <div id="right"></div>
       <div id="top"></div>
       <div id="bottom"></div>
     </div>
     <div id="shadow"></div>
   </div>
  </section>

</div>
</body>
</html>
